<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Connect w/ MySQL</title>
  <meta charset="utf-8"/>
</head>
<body>
<h1>Todos for today:</h1>
<p th:if="${todos.size() == 0}" th:text="'Nothing to do!'"/>
<table th:unless="${todos.size() == 0}">
  <tr>
    <th>ID</th>
    <th>ACTION</th>
    <th>DONE</th>
    <th>URGENT</th>
  </tr>
  <tr th:each="todo: ${todos}">
    <td th:text="${todo.id + 1}"/>
    <td th:text="${todo.title}"/>
    <td th:text="${todo.isDone}"/>
    <td th:text="${todo.isUrgent}"/>
  </tr>
</table>
</body>
</html>
