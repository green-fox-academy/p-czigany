<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Todo App w/ Embedded Database</title>
  <meta charset="utf-8"/>
</head>
<body>
<h1>Todos for today:</h1>
<p th:if="${todos.size() == 0}" th:text="Nothing to do"/>
<ul th:unless="${todos.size() == 0}" th:each="todo: ${todos}">
  <li th:text="${todo}"/>
</ul>
</body>
</html>
